<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>snacks -- 小书签</title>
		<meta name="viewport" content="width=320,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
	</head>

	<div class="main">

		<article class="home">
			<header>
				<span>Snacks</span>
				<em class="add">add</em>
			</header>
			<div class="content">
				<ul>
					<li>
						<div class="thumb" style="background-image:url('http://ww1.sinaimg.cn/large/64404958tw1eaeq97zo5aj20740740sp.jpg');"></div>
						<div class="title">snack!</div>
					</li>
					<li>
						<div class="thumb" style="background-image:url('http://ww1.sinaimg.cn/large/64404958tw1eaeq97zo5aj20740740sp.jpg');"></div>
						<div class="title">snack!</div>
					</li>
					<li>
						<div class="thumb"></div>
						<div class="title">eizia ### games! develop br eizia studio.</div>
					</li>
					<li class="add"></li>
				</ul>
			</div>
		</article>

		<article class="market">
			<header>
				<em class="back">home</em>
				<span>Snacks Market</span>
			</header>

			<div class="filters">
				<form>
					<select class="select" name="category_id">
						<option value="0">全部</option>
						<option value="1">教育</option>
						<option value="2">生活</option>
						<option value="3">摄影</option>
						<option value="4">游戏</option>
						<option value="5">音乐</option>
					</select>
				</form>
			</div>

			<div class="lists">
				<ul>
					<li>
						<div class="img"></div>
						<div class="desc"></div>
						<div class="add"></div>
					</li>
				</ul>
			</div>
		</article>
	</div>

	<footer>&copy;2013</footer>

	<script type="text/javascript">
		var doc = document; 
		document.addEventListener('touchstart',function(){});

		var Event = 'ontouchstart' in window ? 'touchend' : 'click';

		var _home = doc.querySelector('article.home');
		var _market = doc.querySelector('article.market');
		var _select = doc.querySelector('article.market .select');

		var _adds = doc.querySelectorAll('.add');
		for(var n=0; n < _adds.length;n++ ){
			var _add = _adds[n];
			_add.addEventListener(Event,function(e){
				e.stopPropagation();
				_home.classList.add('hide');
			});
		}

		var _backs = doc.querySelectorAll('.back');
		for(var n=0; n < _backs.length;n++ ){
			var _back = _backs[n];
			_back.addEventListener(Event,function(e){
				e.stopPropagation();
				_home.classList.remove('hide');
				_select.blur();
			});
		}


	</script>
</html>
